<!DOCTYPE html>
<html ⚡ lang="en">
  <head>
    <meta charset="utf-8">
    <title>Detailed Results Component Story</title>
    <link rel="canonical" href="interactive_results_detailed.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      body {
        font-family: 'Poppins', sans-serif;
      }

      amp-story-interactive-quiz, amp-story-interactive-img-quiz,
			amp-story-interactive-poll, amp-story-interactive-img-poll {
        font-size: 0.3em !important;
      }

      amp-story-interactive-results-detailed {
        justify-self: center;
      }

      h1 {
        color: #005af0;
        font-size: 30px;
        margin-bottom: 40px;
        text-align: center;
      }

      .container {
        background-color: white;
        border-radius: 60px;
        padding: 40px;
      }

      .interactive-container {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        justify-content: center;
      }

      .label {
        background-color: white;
        border-radius: 10px;
        margin-left: 10%;
        opacity: 0.8;
        padding: 10px;
        position: relative;
        text-align: center;
        top: 80%;
        width: 80%;
      }

      #sliders {
        position: absolute;
        top: 0;
        left: 0;
        background-color: white;
      }
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <script async custom-element="amp-story-interactive" src="https://cdn.ampproject.org/v0/amp-story-interactive-0.1.js"></script>
  </head>
  <body>
    <amp-story
      standalone
      title="Detailed Results Component Story"
      publisher="AMP Story testing"
      publisher-logo-src="example.com/logo.png"
      poster-portrait-src="example.com/poster.jpg"
    >
      <amp-story-page id="cover">
        <amp-story-grid-layer template="fill">
          <amp-img
            src="https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
            layout="responsive"
            width="467"
            height="702"
          >
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <div class="container">
            <h1>Detailed Results Component</h1>
            <p>
              This story contains pages of detailed results components of varying
              configurations with the other interactive components at the beginning
            </p>
          </div>
        </amp-story-grid-layer>
      </amp-story-page>
			<amp-story-page id="quiz-page">
        <amp-story-grid-layer template="fill">
          <amp-img
            src="https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
            layout="responsive"
            width="467"
            height="702"
          >
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <div id="quizzes" class="interactive-container"></div>
        </amp-story-grid-layer>
      </amp-story-page>
			<amp-story-page id="img-quiz-page">
        <amp-story-grid-layer template="fill">
          <amp-img
            src="https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
            layout="responsive"
            width="467"
            height="702"
          >
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <div id="img-quizzes" class="interactive-container"></div>
        </amp-story-grid-layer>
      </amp-story-page>
			<amp-story-page id="quiz-results-page">
        <amp-story-grid-layer template="fill">
          <amp-img
            src="https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
            layout="responsive"
            width="467"
            height="702"
          >
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="fill">
          <div>
            <div class="label">
              <p>Quiz score</p>
            </div>
          </div>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <amp-story-interactive-results-detailed
            id="quiz-results"
            prompt-text="You are a(n)"
						option-1-image="https://images.unsplash.com/photo-1565475783696-96001eff1b45?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80"
            option-1-results-category="Expert"
            option-1-results-threshold="100"
						option-2-image="https://images.unsplash.com/photo-1541214356144-6098f33b876a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=936&q=80"
            option-2-results-category="Beginner"
            option-2-results-threshold="0"
          >
          </amp-story-interactive-results-detailed>
        </amp-story-grid-layer>
      </amp-story-page>
			<amp-story-page id="dark-theme-page">
        <amp-story-grid-layer template="fill">
          <amp-img
            src="https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
            layout="responsive"
            width="467"
            height="702"
          >
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="fill">
          <div>
            <div class="label">
              <p>Dark theme</p>
            </div>
          </div>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <amp-story-interactive-results-detailed
            id="dark-theme"
						theme="dark"
            prompt-text="You are a(n)"
						option-1-image="https://images.unsplash.com/photo-1565475783696-96001eff1b45?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80"
            option-1-results-category="Expert"
            option-1-results-threshold="100"
						option-2-image="https://images.unsplash.com/photo-1541214356144-6098f33b876a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=936&q=80"
            option-2-results-category="Beginner"
            option-2-results-threshold="0"
          >
          </amp-story-interactive-results-detailed>
        </amp-story-grid-layer>
      </amp-story-page>
			<amp-story-page id="transparent-style-page">
        <amp-story-grid-layer template="fill">
          <amp-img
            src="https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
            layout="responsive"
            width="467"
            height="702"
          >
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="fill">
          <div>
            <div class="label">
              <p>Chip style = transparent</p>
            </div>
          </div>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <amp-story-interactive-results-detailed
            id="transparent-style"
						chip-style="transparent"
            prompt-text="You are a(n)"
						option-1-image="https://images.unsplash.com/photo-1565475783696-96001eff1b45?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80"
            option-1-results-category="Expert"
            option-1-results-threshold="100"
						option-2-image="https://images.unsplash.com/photo-1541214356144-6098f33b876a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=936&q=80"
            option-2-results-category="Beginner"
            option-2-results-threshold="0"
          >
          </amp-story-interactive-results-detailed>
        </amp-story-grid-layer>
      </amp-story-page>
			<amp-story-page id="poll-page">
        <amp-story-grid-layer template="fill">
          <amp-img
            src="https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
            layout="responsive"
            width="467"
            height="702"
          >
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <div id="polls" class="interactive-container"></div>
        </amp-story-grid-layer>
      </amp-story-page>
			<amp-story-page id="img-poll-page">
        <amp-story-grid-layer template="fill">
          <amp-img
            src="https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
            layout="responsive"
            width="467"
            height="702"
          >
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <div id="img-polls" class="interactive-container"></div>
        </amp-story-grid-layer>
      </amp-story-page>
			<amp-story-page id="poll-results-page">
        <amp-story-grid-layer template="fill">
          <amp-img
            src="https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
            layout="responsive"
            width="467"
            height="702"
          >
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="fill">
          <div>
            <div class="label">
              <p>Poll category</p>
            </div>
          </div>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <amp-story-interactive-results-detailed
            id="poll-results"
            prompt-text="You are a"
            option-1-image="https://images.unsplash.com/photo-1577416026704-0fe2d48a0f20?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80"
            option-1-confetti="🌲"
            option-1-results-category="Lake lover"
            option-2-image="https://images.unsplash.com/photo-1506970845246-18f21d533b20?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80"
            option-2-confetti="🏙️"
            option-2-results-category="City-goer"
            option-3-image="https://images.unsplash.com/photo-1559494007-9f5847c49d94?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
            option-3-confetti="🏝️"
            option-3-results-category="Tropical explorer"
            option-4-image="https://images.unsplash.com/photo-1516302350523-4c29d47b89e0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80"
            option-4-confetti="🏞️"
            option-4-results-category="National Park lover"
          >
          </amp-story-interactive-results-detailed>
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>
    <div id="sliders">
      <p>Quiz count</p>
      <input type="range" id="quiz-count" min="1" max="10" value="2">
      <p>Image quiz count</p>
      <input type="range" id="img-quiz-count" min="1" max="10" value="2">
      <p>Poll count</p>
      <input type="range" id="poll-count" min="1" max="10" value="2">
      <p>Image poll count</p>
      <input type="range" id="img-poll-count" min="1" max="10" value="2">
    </div>
    <script>
      var quizCounter = document.getElementById('quiz-count');

      updateQuizzes();
      quizCounter.onchange = updateQuizzes;

      function updateQuizzes() {
        var quizzes = document.getElementById('quizzes');
        quizzes.innerHTML = '';
        for (var i = 0; i < quizCounter.value; i++) {
          var quiz = document.createElement('amp-story-interactive-quiz');
          quiz.setAttribute('id', 'quiz-' + i);
          quiz.setAttribute('endpoint', 'https://webstoriesinteractivity-beta.web.app/api/v1');
          quiz.setAttribute('option-1-text', 'Statue of Liberty');
          quiz.setAttribute('option-1-correct', '');
          quiz.setAttribute('option-2-text', 'Golden Gate Bridge');
          quizzes.append(quiz);
        }
      }

      var imgQuizCounter = document.getElementById('img-quiz-count');

      updateImgQuizzes();
      imgQuizCounter.onchange = updateImgQuizzes;

      function updateImgQuizzes() {
        var imgQuizzes = document.getElementById('img-quizzes');
        imgQuizzes.innerHTML = '';
        for (var i = 0; i < imgQuizCounter.value; i++) {
          var imgQuiz = document.createElement('amp-story-interactive-img-quiz');
          imgQuiz.setAttribute('id', 'img-quiz-' + i);
          imgQuiz.setAttribute('endpoint', 'https://webstoriesinteractivity-beta.web.app/api/v1');
          imgQuiz.setAttribute('option-1-image', 'https://images.unsplash.com/photo-1565475783696-96001eff1b45?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');
          imgQuiz.setAttribute('option-1-image-alt', 'Statue of Liberty');
          imgQuiz.setAttribute('option-1-correct', '');
          imgQuiz.setAttribute('option-2-image', 'https://images.unsplash.com/photo-1610312278520-bcc893a3ff1d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1460&q=80');
          imgQuiz.setAttribute('option-2-image-alt', 'Golden Gate Bridge');
          imgQuizzes.append(imgQuiz);
        }
      }

      var pollCounter = document.getElementById('poll-count');

      updatePolls();
      pollCounter.onchange = updatePolls;

      function updatePolls() {
        var polls = document.getElementById('polls');
        polls.innerHTML = '';
        for (var i = 0; i < pollCounter.value; i++) {
          var poll = document.createElement('amp-story-interactive-poll');
          poll.setAttribute('id', 'poll-' + i);
          poll.setAttribute('endpoint', 'https://webstoriesinteractivity-beta.web.app/api/v1');
          poll.setAttribute('option-1-text', 'Lake Tahoe');
          poll.setAttribute('option-1-results-category', 'Lake lover');
          poll.setAttribute('option-2-text', 'Hong Kong');
          poll.setAttribute('option-2-results-category', 'City-goer');
          polls.append(poll);
        }
      }

      var imgPollCounter = document.getElementById('img-poll-count');

      updateImgPolls();
      imgPollCounter.onchange = updateImgPolls;

      function updateImgPolls() {
        var imgPolls = document.getElementById('img-polls');
        imgPolls.innerHTML = '';
        for (var i = 0; i < imgPollCounter.value; i++) {
          var imgPoll = document.createElement('amp-story-interactive-img-poll');
          imgPoll.setAttribute('id', 'img-poll-' + i);
          imgPoll.setAttribute('endpoint', 'https://webstoriesinteractivity-beta.web.app/api/v1');
          imgPoll.setAttribute('option-1-image', 'https://images.unsplash.com/photo-1577416026704-0fe2d48a0f20?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');
          imgPoll.setAttribute('option-1-image-alt', 'Lake Tahoe');
          imgPoll.setAttribute('option-1-results-category', 'Lake lover');
          imgPoll.setAttribute('option-2-image', 'https://images.unsplash.com/photo-1506970845246-18f21d533b20?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');
          imgPoll.setAttribute('option-2-image-alt', 'Hong Kong');
          imgPoll.setAttribute('option-2-results-category', 'City-goer');
          imgPolls.append(imgPoll);
        }
      }
    </script>
